<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Utility bills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="hidden">Pay Utility Bills</h2>
    <form id="payUtilityForm" class="hidden">
        <label for="utilityType">Utility Type:</label>
        <select id="utilityType">
            <option value="gas">Gas</option>
            <option value="water">Water</option>
            <option value="electricity">Electricity</option>
            <option value="telephone">Telephone</option>
        </select>
    <br>
        <label for="utilityAmount">Amount:</label>
        <input type="number" id="utilityAmount" required>
    <br>
        <button type="submit">Pay</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
