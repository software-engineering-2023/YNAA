<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Replacement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="hidden">Report Credit Card Theft/Loss/Damage and Apply for Replacement</h2>
    <form id="reportCreditCardIssueForm" class="hidden">
        <label for="issueType">Issue Type:</label>
        <select id="issueType">
            <option value="theft">Theft</option>
            <option value="loss">Loss</option>
            <option value="damage">Damage</option>
        </select>
        <br>
        <button type="submit">Report and Apply for Replacement</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
