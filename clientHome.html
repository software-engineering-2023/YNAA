<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            padding: 10px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            display: block;
        }

        .nav-link:hover {
            background-color: #ddd;
            color: black;
        }

        .dashboard {
            padding: 20px;
        }

        .dashboard h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="client-dashboard" class="dashboard-content active">
        <h2>Client Dashboard</h2>
        <p>Welcome to the client dashboard. Here, you can manage your account, make transactions, and view your balance.</p>
    </div>
</body>

</html>
